<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>From animal</h1>
  <div class="card">
    <h2 class="card-title">Dog fouling</h2>
    <div class="image-text-container">
      <div class="card-content">
        <p>Dog poop.</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/dog_fouling_real.png" alt="Big Image" class="big-image">
    <img src="assets/dog_fouling_real_2.png" alt="Big Image" class="big-image">
  </div>
</br>
  <div class="card">
    <h2 class="card-title">Carcass</h2>
    <div class="image-text-container">
      <div class="card-content">
        <p>Dead animal.</p>
      </div>
    </div>
  </div>
</br>
  <div class="card">
    <h2 class="card-title" id="robidog">Robidog (small bag for dog fouling)</h2>
    <div class="image-text-container">
      <img src="assets/robidog_example.png" alt="Image" class="card-image">
      <div class="card-content">
        <p>Small bag for dog fouling. Can be of any color!</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/robidog_yellow_real.jpg" alt="Big Image" class="big-image">
  </div>
</body>
</html>
