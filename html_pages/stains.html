<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Stains</h1>
  <div class="card">
    <h2 class="card-title">Medium/big stain</h2>
    <div class="image-text-container">
      <div class="card-content">
        <p>Stain of relevant size. Can be oil stain, ice cream stain, etc... <b>Do not</b> tag water stains.</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/medium_big_stain_real.png" alt="Big Image" class="big-image">
  </div>
  <div class="card">
    <h2 class="card-title">Vomit</h2>
    <div class="image-text-container">
      <div class="card-content">
        <p>Vomit stain.</p>
      </div>
    </div>
  </div>
</br>
</body>
</html>
