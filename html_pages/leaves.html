<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Leaves</h1>
  <div class="card">
    <h2 class="card-title">Heap of leaves</h2>
    <div class="image-text-container">
      <div class="card-content">
        <p>Several tree leaves forming a small pile. <br/>
        Single leaves should <b>never</b> be tagged.
        </p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/leaves_real.png" alt="Big Image" class="big-image">
    <img src="assets/leaves_real_2.png" alt="Big Image" class="big-image">
  </div>
</br>
</body>
</html>
