<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Waste bin</h1>
  <div class="card">
    <h2 class="card-title">Waste bin</h2>
    <div class="image-text-container">
      <div class="card-content">
        <p>Any type of waste bin.
        </br>Does not include big containers.
        </p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/waste_bin_real.png" alt="Big Image" class="big-image">
    <img src="assets/waste_bin_real_2.png" alt="Big Image" class="big-image">
    <img src="assets/waste_bin_real_3.png" alt="Big Image" class="big-image">
  </div>
</br>
  <div class="card">
    <h2 class="card-title">Waste bin opening</h2>
    <div class="image-text-container">
      <div class="card-content">
        <p>Part of the waste bin where people throw their wastes.</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/waste_bin_opening_real.png" alt="Big Image" class="big-image">
  </div>
</body>
</html>
