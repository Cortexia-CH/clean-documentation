<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Shattered glass</h1>
  <div class="card">
    <h2 class="card-title">Shattered glass</h2>
    <div class="image-text-container">
      <div class="card-content">
        <p>Pieces of broken glass, including bigger parts of broken glass bottles.
        </br> Several close pieces of glass can be tagged with one single bounding box, like a surface.
        </p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/shattered_glass_real.png" alt="Big Image" class="big-image">
    <img src="assets/shattered_glass_real_2.png" alt="Big Image" class="big-image">
  </div>
</br>
</body>
</html>
