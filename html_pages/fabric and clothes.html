<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Card Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Fabric and clothes</h1>
  <div class="card">
    <h2 class="card-title">Fabric</h2>
    <div class="image-text-container">
      <img src="assets/fabric_example.png" alt="Image" class="card-image">
      <div class="card-content">
        <p>Trousers, shirts, cap, hat, gloves and all other clothes made of fabric. No distinction between cotton and synthetic.</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/fabric_real.png" alt="Big Image" class="big-image">
  </div>
</br>
  <div class="card">
    <h2 class="card-title">Hygienic mask</h2>
    <div class="image-text-container">
      <img src="assets/hygienic_mask_example.png" alt="Image" class="card-image">
      <div class="card-content">
        <p>Cans or aerosols made of aluminium.</p>
      </div>
    </div>
    <h3 style="text-align: center;">Real life example</h3>
    <img src="assets/hygienic_mask_real_2.jpg" alt="Big Image" class="big-image">
  </div>
</body>
</html>
